<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AES Encryption/Decryption</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-+KkR6R9bFV2qVvDy0HmQyNkT3rKgFq4GdQOh1e6ZC8u9R3sL3u0iOjRSoRn1Jz1o8r7qS1L3xTo+Xg7Jv3Eh+A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <h1>AES Encryption/Decryption</h1>
  <form>
    <label for="input">Input:</label>
    <input type="text" id="input" name="input"><br><br>
    <label for="output">Result:</label>
    <input type="text" id="output" name="output" readonly><br><br>
    <button type="button" onclick="encrypt()">Encrypt</button>
    <button type="button" onclick="decrypt()">Decrypt</button>
  </form>
  <script>
    const key = CryptoJS.enc.Utf8.parse('your-secret-key-here'); // Replace with your own secret key
    const iv = CryptoJS.enc.Utf8.parse('your-iv-here'); // Replace with your own initialization vector

    function encrypt() {
      const plaintext = document.getElementById('input').value;

      const ciphertext = CryptoJS.AES.encrypt(plaintext, key, { iv: iv }).toString();
      alert(ciphertext);
      document.getElementById('output').value = ciphertext;
    }

    function decrypt() {
      const ciphertext = document.getElementById('input').value;
      const bytes = CryptoJS.AES.decrypt(ciphertext, key, { iv: iv });
      const plaintext = bytes.toString(CryptoJS.enc.Utf8);
      document.getElementById('output').value = plaintext;
    }
  </script>
</body>
</html>
